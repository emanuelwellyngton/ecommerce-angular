<div class="page-header">
    <h2>Products</h2>
    <a routerLink="/dashboard/products/new" class="btn-primary">Add Product</a>
</div>

<table class="product-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>
                <img [src]="product.imageUrl" alt="{{ product.name }}" width="40" height="40"
                    style="object-fit: cover; border-radius: 4px;">
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.category }}</td>
            <td class="actions">
                <a [routerLink]="['/dashboard/products/edit', product.id]" class="btn-sm btn-edit">Edit</a>
                <button (click)="deleteProduct(product.id)" class="btn-sm btn-delete">Delete</button>
            </td>
        </tr>
        <tr *ngIf="products.length === 0">
            <td colspan="6" style="text-align: center; padding: 20px;">No products found.</td>
        </tr>
    </tbody>
</table>
