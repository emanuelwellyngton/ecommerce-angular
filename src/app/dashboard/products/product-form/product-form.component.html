<div class="form-container">
    <h2>{{ isEditMode ? 'Edit Product' : 'Add New Product' }}</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input id="name" type="text" formControlName="name">
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="error-msg">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input id="category" type="text" formControlName="category">
            <div *ngIf="productForm.get('category')?.touched && productForm.get('category')?.invalid" class="error-msg">
                Category is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input id="price" type="number" formControlName="price">
            <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid" class="error-msg">
                Price is required and must be positive.
            </div>
        </div>

        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input id="imageUrl" type="text" formControlName="imageUrl">
            <div *ngIf="productForm.get('imageUrl')?.touched && productForm.get('imageUrl')?.invalid" class="error-msg">
                Image URL is required.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description"></textarea>
            <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid"
                class="error-msg">
                Description is required.
            </div>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
            <input id="isNew" type="checkbox" formControlName="isNew" style="width: auto;">
            <label for="isNew" style="margin: 0;">Is New?</label>
        </div>

        <div class="form-actions">
            <button type="button" class="btn-secondary" routerLink="/dashboard/products">Cancel</button>
            <button type="submit" class="btn-primary" [disabled]="productForm.invalid || loading">
                {{ loading ? 'Saving...' : (isEditMode ? 'Update' : 'Create') }}
            </button>
        </div>
    </form>
</div>
