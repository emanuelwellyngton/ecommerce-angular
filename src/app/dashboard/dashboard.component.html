        <div class="logo">
            <h2>Admin Panel</h2>
        </div>
        <nav>
            <ul>
                <li><a routerLink="/dashboard" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}">Overview</a></li>
                <li><a routerLink="/dashboard/products" routerLinkActive="active">Products</a></li>
