<div class="cart-container">
    <h2>Shopping Cart</h2>

    <div *ngIf="cartService.cartItems().length === 0" class="empty-cart">
        <p>Your cart is empty.</p>
        <a routerLink="/site" class="continue-shopping">Continue Shopping</a>
    </div>

    <div *ngIf="cartService.cartItems().length > 0" class="cart-content">
        <div class="cart-items">
            <div *ngFor="let item of cartService.cartItems()" class="cart-item">
                <img [src]="item.imageUrl" [alt]="item.name" class="item-image">
                <div class="item-details">
                    <h3>{{ item.name }}</h3>
                    <p class="price">{{ item.price | currency }}</p>
                </div>
                <div class="item-actions">
                    <div class="quantity-controls">
                        <button (click)="cartService.updateQuantity(item.id, item.quantity - 1)">-</button>
                        <span>{{ item.quantity }}</span>
                        <button (click)="cartService.updateQuantity(item.id, item.quantity + 1)">+</button>
                    </div>
                    <button (click)="cartService.removeFromCart(item.id)" class="remove-btn">Remove</button>
                </div>
                <div class="item-total">
                    {{ item.price * item.quantity | currency }}
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Total Items:</span>
                <span>{{ cartService.totalItems() }}</span>
            </div>
            <div class="summary-row total">
                <span>Total Price:</span>
                <span>{{ cartService.totalPrice() | currency }}</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
            <button (click)="cartService.clearCart()" class="clear-cart-btn">Clear Cart</button>
        </div>
    </div>
</div>
