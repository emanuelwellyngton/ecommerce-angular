<div class="card product-card" [routerLink]="['/site/products', product.id]" style="cursor: pointer;">
    <div class="card-image-container">
        <img [src]="product.imageUrl" [alt]="product.name" class="card-image">
        <span *ngIf="product.isNew" class="badge-new">Novo</span>
    </div>
    <div class="card-body">
        <span class="category">{{ product.category }}</span>
        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency }}</p>
        <button class="btn btn-primary add-btn" (click)="addToCart($event)">Adicionar</button>
    </div>
</div>
